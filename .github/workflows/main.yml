name: Build V8
on: [push]

defaults:
  run:
    shell: bash

jobs:
  build-mac:
    name: mac
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        platform: [arm64]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: setup v8 build tools
        run: |
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
          export PATH="$GITHUB_WORKSPACE/depot_tools:${PATH}"
          gclient
          mkdir $GITHUB_WORKSPACE/v8
          cd $GITHUB_WORKSPACE/v8
          echo "mac-arm64" > .cipd_client_platform
          fetch v8
      - name: fetch beta branch
        run: |
          export PATH="$GITHUB_WORKSPACE/depot_tools:${PATH}"
          cd $GITHUB_WORKSPACE/v8
          #git checkout "branch-heads/12.0"
          gclient sync
          mkdir -p out.gn/arm64.release/
      - name: build v8 static library
        run: |
          export PATH="$GITHUB_WORKSPACE/depot_tools:${PATH}"
          cp $GITHUB_WORKSPACE/args.gn $GITHUB_WORKSPACE/v8/out.gn/arm64.release/args.gn
          cd $GITHUB_WORKSPACE/v8
          gn gen out.gn/arm64.release
          ninja v8_monolith -C out.gn/arm64.release/
      - name: Upload static library
        uses: actions/upload-artifact@v3
        with:
          path: $GITHUB_WORKSPACE/v8/out.gn/arm64.release/obj/libv8_monolith.a
          name: libv8_monolith-${{ matrix.platform }}.a
      - name: Upload headers
        uses: actions/upload-artifact@v3
        with:
          path: $GITHUB_WORKSPACE/v8/include
